    <br>
    <!--see equal widths in bootstrap-->
    <div class="container search" id="search">
      <h4>Please choose from the following</h4>
      <div class="container">
        <select  id="endpointDrop">
          <option  value="search" id="search">Search</option>
          <option  value="translate" id="translate">Translate</option>
          <option  value="random" id="random">Random</option>
        </select>
        <br>
        <br>
      </div>
      <div class="container" id="parameters">
        <label for="keyWordSearch">Key Word Search: <span class="required-text">required* </span></label>
        <input required="" id="q" class="query-param text-field" type="text" value="">
        <label for="limit">limit: </label>
        <input id="limit" class="query-param text-field" type="text" value="25">
        <br>
        <label for="offset">offset: </label>
        <input id="offset" type="text" value="0">

        <label for="lang">Rating</label>
        <select id="rating">
          <option value="PG">PG</option>
          <option value="Y">Y</option>
          <option value="G">G</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
        </select>
        <label for="lang">Language</label>
        <select id="lang">
          <option value="en">en</option>
        </select>
        <br>
        <br>
        <button type="button" class="btn btn-secondary" id="submitSearch">Submit Search</button>
          </div>
            <h3>Results</h3>

          </div>

            <div class="col-12 d-flex flex-row flex-wrap" id="results">

            </div>
